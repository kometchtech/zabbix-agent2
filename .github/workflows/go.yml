name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        sudo apt update 
        sudo apt install -y build-essential libpcre3-dev zlib1g-dev
        
    - name: download and extract source file
      run: |
        sudo mkdir -p /root/zabbix
        sudo wget https://sourceforge.net/projects/zabbix/files/ZABBIX%20Latest%20Stable/4.4.0/zabbix-4.4.0.tar.gz
        sudo tar xf zabbix-4.4.0.tar.gz --strip-components 1 -C /root/zabbix

    - name: Build
      run: |
        cd /root/zabbix
        sudo ./configure --enable-agent2 --enable-static --enable-ipv6
        sudo make -j$(nproc)
      env:
        GOARCH: arm64
