name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        sudo apt update 
        sudo apt install -y build-essential libpcre3-dev zlib1g-dev
        
    - name: download and extract source file
      run: |
        sudo mkdir -p /root/zabbix
        sudo git clone -b 4.4.0 https://git.zabbix.com/scm/zbx/zabbix.git /root/zabbix

    - name: Build
      run: |
        ./configure --enable-agent2 --enable-static --enable-ipv6
        make -j$(nproc)
      working-directory: /root/zabbix
      env:
        GOARCH: arm64
